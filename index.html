<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <h2 class="title">BASKETBALL SCOREBOARD</h2>
    </div>
    <div>
        <div class="container1">
            <div class="container">
                <div class="home">
                    <h3 class="home-title">HOME</h3>
                    <div id="home-score">0</div>
                    <button class="homePoints1" onclick="addOneHome()">+1</button>
                    <button class="homePoints2" onclick="addTwoHome()">+2</button>
                    <button class="homePoints3" onclick="addThreeHome()">+3</button>
                </div>
                <div class="guest">
                    <h3 class="guest-title">GUEST</h3>
                    <div id="guest-score">0</div>
                    <button class="guestPoints1" onclick="addOneGuest()">+1</button>
                    <button class="guestPoints2" onclick="addTwoGuest()">+2</button>
                    <button class="guestPoints3" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
            <div class="reset">
                <button class="reset-btn" onclick="resetScore()">Reset Score</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
